---
layout: layout
title: "Posts"
---
<meta name="google-site-verification" content="2BMAdY9YwHNMc0GJZ86_YoleLY2t8uIfyrEDI_IUNWY" />
<section class="content">
  <h1>Posts</h1>
  
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
